<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentaciones 2DAW - PSP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 15px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            margin-bottom: 50px;
            font-size: 1.1em;
        }
        
        .curriculum-section {
            margin-bottom: 50px;
        }
        
        .curriculum-section h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 1.8em;
            padding-bottom: 10px;
            border-bottom: 3px solid rgba(255, 255, 255, 0.3);
        }
        
        .section-description {
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 20px;
            font-size: 1em;
            line-height: 1.6;
        }
        
        .presentations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .presentation-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .presentation-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }
        
        .presentation-card a {
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            font-size: 1.2em;
            font-weight: 600;
        }
        
        .card-content {
            padding: 20px;
            color: #333;
        }
        
        .card-content p {
            margin-bottom: 0;
            line-height: 1.6;
            color: #666;
            font-size: 0.95em;
        }
        
        .card-footer {
            padding: 15px 20px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            font-weight: 500;
            color: #667eea;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .card-footer::after {
            content: "‚Üí";
            font-size: 1.5em;
        }
        
        footer {
            text-align: center;
            color: white;
            margin-top: 60px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö Presentaciones 2DAW - PSP</h1>
        <p class="subtitle">Ciclo Formativo de Grado Superior</p>
        
        <div id="content"></div>
        
        <footer>
            <p>üîÑ Generado autom√°ticamente por GitHub Actions ‚Ä¢ √öltima actualizaci√≥n: <span id="updated"></span></p>
        </footer>
    </div>
    
    <script>
        const evaluationsData = {};
        const contentDiv = document.getElementById('content');
        
        // Procesar cada evaluaci√≥n
        Object.keys(evaluationsData).sort().forEach(evalKey => {
            const eval = evaluationsData[evalKey];
            const section = document.createElement('div');
            section.className = 'curriculum-section';
            
            let cardsHTML = `<div class="presentations-grid">`;
            
            // Tarjeta del √≠ndice general
            cardsHTML += `
                <div class="presentation-card">
                    <a href="./${eval.name}/index.html">
                        <div class="card-header">üìã √çndice</div>
                        <div class="card-content">
                            <p>${eval.desc}</p>
                        </div>
                        <div class="card-footer">Ver</div>
                    </a>
                </div>
            `;
            
            // Tarjetas de sesiones
            eval.sessions.forEach((session, idx) => {
                const number = idx + 1;
                cardsHTML += `
                    <div class="presentation-card">
                        <a href="./${eval.name}/${session.file}">
                            <div class="card-header">üìå Sesi√≥n ${number}</div>
                            <div class="card-content">
                                <p>${session.name}</p>
                            </div>
                            <div class="card-footer">Ver</div>
                        </a>
                    </div>
                `;
            });
            
            cardsHTML += `</div>`;
            
            section.innerHTML = `
                <h2>${eval.emoji} Evaluaci√≥n ${eval.name.toUpperCase()}</h2>
                <p class="section-description">${eval.desc}</p>
                ${cardsHTML}
            `;
            
            contentDiv.appendChild(section);
        });
        
        // Actualizar timestamp
        document.getElementById('updated').textContent = new Date().toLocaleDateString('es-ES', {
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
        });
    </script>
</body>
</html>
