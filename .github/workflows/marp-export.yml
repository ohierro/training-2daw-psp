name: Marp Export to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'presentations/**'
      - 'scripts/build-marp.sh'
      - '.github/workflows/marp-export.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Marp CLI
        run: npm install -g @marp-team/marp-cli

      - name: Verify Marp installation
        run: marp --version

      - name: List presentation files
        run: find presentations/ -name "*.md" | sort

      - name: Create output directory
        run: mkdir -p public

      - name: Build Marp presentations
        run: |
          chmod +x ./scripts/build-marp.sh
          ./scripts/build-marp.sh

      - name: Debug - List generated files
        run: |
          echo "ğŸ“ Contenido de public/"
          ls -la public/
          echo ""
          echo "ğŸ“ Estructura completa:"
          find public/ -type f | head -20

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'
        
      - name: Check artifact upload
        run: echo "âœ… Artifact subido a GitHub Pages"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
